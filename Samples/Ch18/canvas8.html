<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
	<title>繪圖功能</title>	
  </head>	
  <body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
	<script>
	  var canvas = document.getElementById("myCanvas");
	  var context = canvas.getContext("2d");
	  context.beginPath();
	  context.rect(0, 0, 100, 50);
	  context.stroke();
    </script>
  </body>
</html>
