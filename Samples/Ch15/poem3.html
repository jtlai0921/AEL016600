<!doctype html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>蝶戀花</title>
	<style>
      .content {font-family:標楷體; font-size:25px; color:olive}
      .note {color:red}      
    </style>
  </head>
  <body> 
    <div class="content">
	  <p>庭院深深深幾許？楊柳堆煙，簾幕無重數。
         玉勒雕鞍遊冶處，樓高不見章台路。雨橫風狂三月暮，門掩黃昏，
         無計留春住。淚眼問花花不語，亂紅飛過鞦韆去。</p>
      註釋1：<span class="note">「章台路」</span>意指歌妓聚居之所。<br>
      註釋2：<span class="note">「冶遊生春露」</span>意指春遊。
	</div>
  </body>
</html>
