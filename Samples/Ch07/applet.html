<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
	<title>嵌入Java Applet</title>
  </head>	
  <body>
    <applet code="fphover.class" codebase="applet/" width="170" height="24">
      <param name="text" value="下一站幸福">      
      <param name="font" value="helvetica">
      <param name="fontstyle" value="regular">
      <param name="fontsize" value="16">
      <param name="color" value="#ffff00">
      <param name="textcolor" value="#ff0000">
      <param name="hovercolor" value="#00ff00">
      <param name="effect" value="reverseglow">
    </applet>
  </body>
</html>
