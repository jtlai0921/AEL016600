<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geolocation API</title>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
	</script>
    <script>
	  //若navigator.geolocation物件存在，就表示支援Geolocation API，否則表示不支援	
	  if (navigator.geolocation) {
	    alert("本瀏覽器支援HTML5 Geolocation API！");
      }
	  else {
	    alert("本瀏覽器不支援HTML5 Geolocation API！");
      }	  
	</script>
  </head>
  <body>
  </body>
</html>
