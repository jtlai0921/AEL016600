<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
	<title>表單元素</title>
  </head>	
  <body>
    <form>
	  <label>輸入要前往的網址: <input type="url" size="30" list="urls"></label>
      <datalist id="urls">
        <option value="http://www.google.com/" label="Google">
        <option value="http://tw.yahoo.com/" label="Yahoo!">
      </datalist>
	  <input type="submit">
	</form>	
  </body>
</html>
