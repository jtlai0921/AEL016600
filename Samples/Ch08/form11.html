<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
	<title>表單元素</title>
  </head>	
  <body>
    <form onsubmit="return false" oninput="sum.value = num1.valueAsNumber + num2.valueAsNumber">
      <input name="num1" type="number" step="any"> +
      <input name="num2" type="number" step="any"> =
      <output name="sum"></output>
    </form>
  </body>
</html>
