<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>流程控制範例</title>
    <script language="javascript">
  var X = prompt("請輸入1-5的數字", "");
  if (X == "1")
    alert("ONE");
  else if (X == "2")
    alert("TWO");
  else if (X == "3")
    alert("THREE");
  else if (X == "4")
    alert( "FOUR");
  else if (X == "5")
    alert("FIVE");
  else
    alert("您輸入的數字超過範圍！");
    </script>
  </head>
  <body>
  </body>
</html>
