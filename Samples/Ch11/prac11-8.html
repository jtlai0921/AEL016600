<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>流程控制範例</title>
    <script language="javascript">  
      var Result = 1;			//宣告一個用來存放計算結果的變數且初始值為1
      for(var i = 1; i <= 15; i++)
      {
        if (i > 6) break;
        Result = Result * i;
      }
      alert(Result);
    </script>
  </head>
  <body>
  </body>
</html>
