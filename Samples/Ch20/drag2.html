<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>拖放操作</title>
  </head>
  <body>
    <img src="jp1.jpg" width="100">
	<img src="jp2.jpg" width="100">
	<hr>
	<p dropzone="move string:text/plain" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
	將您最喜歡的照片拖曳到此處：</p>
    
	<script>
      function dropHandler(event) {
        var destination = document.createElement('img');
        destination.src = event.dataTransfer.getData('text/plain');
        event.target.appendChild(destination);
      }
	  
	  function dragoverHandler(event) {
	    event.preventDefault(); 
	  }
    </script>
  </body>
</html>
