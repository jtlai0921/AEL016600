    <article>
	  <h1>中國文學欣賞</h1>
	  <section>
	    <h1>唐詩</h1>
		<article>
          <h1>送別</h1>
          <p>山中相送罷，日暮掩柴扉。春草年年綠，王孫歸不歸。</p>
		</article>  
        <article>
          <h1>鹿柴</h1>
          <p>空山不見人，但聞人語響。返景入深林，復照青苔上。</p>
        </article>
	  </section>
	  <section>
	    <h1>宋詞</h1>
		<article>
          <h1>浣溪紗</h1>
          <p>樓上晴天碧四垂，樓前芳草接天涯，勸君莫上最高梯。<br>
             新筍已成堂下竹，落花都上燕巢泥，忍聽林表杜鵑啼。</p>
		</article>  
        <article>
          <h1>醉花陰</h1>
          <p>薄霧濃云愁永晝，瑞腦消金獸。佳節又重陽，玉枕紗櫥，半夜涼初透。<br>
             東籬把酒黃昏後，有暗香盈袖。莫道不消魂，簾卷西風，人比黃花瘦。</p>
        </article>
	  </section>
    </article>
