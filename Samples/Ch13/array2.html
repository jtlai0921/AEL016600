<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>範例</title>
    <script language="javascript">
      var Scores = new Array(99,58,76,92,60,88,81,95,85,87);
      var MaxScore = 0; 
      var MinScore = 100;
      //使用迴圈找出最高分
      for(var i = 0; i < Scores.length; i++)
        if (Scores[i] > MaxScore) MaxScore = Scores[i];
      //使用迴圈找出最低分
      for(var i = 0; i < Scores.length; i++)
        if (Scores[i] < MinScore) MinScore = Scores[i];
      //將結果顯示在網頁上
      document.write("最高分為" + MaxScore + "<br>");
      document.write("最低分為" + MinScore + "<br>");
    </script>
  </head>
  <body>
  </body>
</html>
